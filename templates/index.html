<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API Econômica</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Indicadores Econômicos</h1>
    <table>
        <thead>
            <tr>
                <th>Indicador</th>
                <th>Valor</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            {% for ind in indicadores %}
            <tr>
                <td>{{ ind.nome }}</td>
                <td>{{ ind.valor }}</td>
                <td>{{ ind.descricao }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
